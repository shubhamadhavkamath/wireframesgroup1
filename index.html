<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Linking bootstrap-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <!-- Linking CSS stylesheet-->

    <link rel="stylesheet" href="styles.css">
    <title>Tasks</title>
</head>
<body>

    <!--Navbar -->

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0" style="margin-left: auto;"> <!--removed me-auto-->
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
     </nav>

     <!-- Date display section-->
     
     <div id="dateDisplay">

     </div>

     <!--Modal for form-->

     <section id="addFormButton">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="add-button">
            Add Task
        </button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskListModal" id="getTaskList-button">
          Get Task List
        </button>
    </section>
  <!-- Modal for form-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close-button"></button>
                    </div>
                    <div class="modal-body"> 
                        <!--Add form code here-->
                        <form id="thisForm">
                          
                          <div class="form-group">
                              <label for="taskname">Task Name</label>
                              <input type="text" id="taskname" class="form-control" required>
                              <div id="taskNameErr" class="text-danger">Task name should be more than 8 characters</div>
                          </div>
                          <div class="form-group">
                              <label for="description">Task Description</label>
                              <input type="text" id="taskdescription" class="form-control" required>
                          </div>
                          <div class="form-group">
                              <label for="assignee">Assigned To:</label>
                              <select id="assignee" class="form-control">
                                  <option>Elena</option>
                                  <option>Shubha</option>
                                  <option>Yue</option>
                                  <option>Kishor</option>
                                  <option>All</option>
                              </select>
                          </div>
                          <div class="form-group">
                              <label for="date">Date</label>
                              <input type="date" class="form-control" id="taskdate">
                              <div id="dateErr" class="text-danger">
                                Please select valid due date
                              </div>
                          </div>
                          <div class="form-group">
                              <label for="status">Status</label>
                              <select id="status" class="form-control">
                                  <option>Accepted</option>
                                  <option>Started</option>
                                  <option>Completed</option>
                              </select>
                          </div>
                          <div class="form-group">
                              <label for="priority">Priority</label>
                              <select id="priority" class="form-control">
                                  <option>Low</option>
                                  <option>Medium</option>
                                  <option>High</option>
                              </select>
                          </div>
                          <div class="form-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id ="submit-button" disabled="true">Submit</button>
                        </div>
                      </form>
                    </div>
                    
                </div>
            </div>
        </div>
     
        <!--Modal for task List-->
        <div class="modal fade" id="taskListModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Task List</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <!--Add List group --------------------------->
                <section>
                  <ul class="list-group" id="#taskListGroup">

                  </ul>
                </section>
              </div>
              <div class="modal-footer">

                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
              </div>
            </div>
          </div>
        </div>

      <!-- Divs containing task cards-->
    <section id="cardContainer" class="container">
      
    </section>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
   <script src="./JS/taskmanager.js"></script>
   <script src="./JS/script.js"></script>
   

</body>
</html>
